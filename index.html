    <link rel="stylesheet" href="CSS/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="bg"></div>
      <div class="row">
          <div class="col-lg-12">
              <div class="main-div">
                <h6 class="casio">CASIO</h6>
                  <div class="display">
                        <h2 class="displaynum"><span id="answer"></span></h2>
                  </div>
                  <div class="numpad">
                      <!-- <div class="calcisign">
                          <div class="signs">
                              <p><i class="fas fa-backspace"></i></p>
                          </div>
                          <div class="signs">
                              <p><i class="fas fa-divide"></i></p>
                          </div>
                          <div class="signs">
                              <p><i class="fas fa-times"></i></p>
                          </div>
                          <div class="signs">
                              <p><i class="fas fa-minus"></i></p>
                          </div>
                          <div class="signs">
                              <p><i class="fas fa-plus"></i></p>
                          </div>
                          <div class="signs red">
                              <p><i class="fas fa-equals"></i></p>
                          </div>
                      </div> -->
                    <div class="divrow">
                        <div class="buttons smol" id="percent">
                            <p><i class="fas fa-percentage"></i></p>
                        </div>
                        <div class="buttons smol" id="clear">
                            <p>CE</p>
                        </div>
                        <div class="buttons smol" id="clear-all">
                            <p>C</p>
                        </div>
                        <div class="buttons smol2" id="dlt">
                            <p><i class="fas fa-backspace"></i></p>
                        </div>
                  
       
                    </div>
                    <div class="divrow">
                        <div class="buttons smol" id="onebyx">
                            <p>1/x</p>
                        </div>
                        <div class="buttons smol" id="sqr">
                            <p>x<sup id="supscript" style="font-size: 18px;" >2</sup></p>
                        </div>
                        <div class="buttons smol" id="sqr-rt">
                            <p><i class="fas fa-square-root-alt"></i></p>
                        </div>
                        <div class="buttons smol2" id="divide">
                            <p><i class="fas fa-divide"></i></p>
                        </div>
                     
                      
                    </div>
                    <div class="divrow">
                        <div class="buttons" id="seven">
                            <p>7</p>
                        </div>
                        <div class="buttons" id="eight">
                            <p>8</p>
                        </div>
                        <div class="buttons" id="nine">
                            <p>9</p>
                        </div>
                        <div class="buttons smol2" id="multiply">
                            <p><i class="fas fa-times"></i></p>
                        </div>
                       
                      
                    </div>
                    <div class="divrow">
                        <div class="buttons" id="four">
                            <p>4</p>
                        </div>
                        <div class="buttons" id="five">
                            <p>5</p>
                        </div>
                        <div class="buttons" id="six">
                            <p>6</p>
                        </div>
                        <div class="buttons smol2" id="minus">
                            <p><i class="fas fa-minus"></i></p>
                        </div>
                    
                      
                    </div>
                    <div class="divrow">
                        <div class="buttons" id="one">
                            <p>1</p>
                        </div>
                        <div class="buttons" id="two">
                            <p>2</p>
                        </div>
                        <div class="buttons" id="three">
                            <p>3</p>
                        </div>
                        <div class="buttons smol2" id="plus">
                            <p><i class="fas fa-plus"></i></p>
                        </div>
                    
                      
                    </div>
                    <div class="divrow">
                        <div class="buttons" id="doublezero">
                            <p>00</p>
                        </div>
                        <div class="buttons" id="zero">
                            <p>0</p>
                        </div>
                        <div class="buttons" id="decimal">
                            <p>.</p>
                        </div>
                        <div class="buttons red" id="equal">
                            <p><i class="fas fa-equals"></i></p>
                        </div>
                
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
